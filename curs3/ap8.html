<body>
    <script>

        function inmultire(a, b) {
            return a * b;
        }

        function adunare(n, m = 5) {
            if (typeof n == "number" && typeof m == "number") {

                return n + m;
            } else {
                return 0;
            }
        }
        function scadere(n, m) {
            if (n < m) {
                return m - n;
            }
            else {
                return n - m;

            }
        }

        function impartire(n, m) {
            if (n < m) {
                return parseInt(m / n);
            } else {
                return parseInt(n / m);
            }
        }

        // console.log(inmultire(5, 4));

        // let x = 26, y = 22;

        // console.log(`adunarea dintre ${x}  si ${y} este `, adunare(x, y));
        // console.log(`scaderea dintre ${x}  si ${y} este `, scadere(x, y));
        // console.log(`impartirea dintre ${x}  si ${y} este `, impartire(x, y));

        let x = eval(prompt('primul numar este', 2));
        let y = eval(prompt('Al doilea numar este', 4));

        let operatie = prompt('operatia efectuata este : ' +
            'a - adunare, s - scadere, im - impartire, in - inmultire',);

        if (operatie == 'a') {
            prompt('rezultatul adunarii este ', adunare(x, y))
        };

        if (operatie == 's') {
            prompt('rezultatul scaderii este ', scadere(x, y))
        };

        if (operatie == 'in') {
            prompt('rezultatul inmultirii este ', inmultire(x, y))
        };
        if (operatie == 'im') {
            prompt('rezultatul impartirii este ', impartire(x, y))
        };

    </script>
